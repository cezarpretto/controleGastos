<div class="modal">
  <header class="bar bar-header bar-assertive-900">
    <h1 class="title">Reajustar Valores</h1>
    <div class="button button-clear" ng-click="modalReajustaPreco.hide()"><span class="icon ion-close"></span></div>
  </header>
  <ion-content has-header="true" style="padding-top: 38px;" overflow-scroll='true'>
    <div class="list" ng-repeat="r in listaTitulosInserir">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Parcela {{$index + 1}} de {{listaTitulosInserir.length}}</span>
        <input type="text" placeholder="Parcelas" ng-model="r.valor" required="required" ui-money-mask="2">
      </label>
    </div>
    <div class="padding">
        <button class="button button-full button-balanced ink" ng-click="salvarTitulo()">SALVAR</button>
    </div>
  </ion-content>
</div>
