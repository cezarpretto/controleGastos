<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showMenu === true">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-show="showMenu === true">
        <ion-header-bar class="balanced-bg expanded" style="background: url('img/material-graphite.jpg');">
            <span class="avatar" style="background: url('img/avatar.png'); background-size: cover;"></span>
            <h3 style="color:white; padding-top: 60px; padding-left: 15px;">{{u.usuarioLogado.nome}}</h3>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
              <ion-item nav-clear menu-close ui-sref="app.main">
                  Principal
              </ion-item>
              <ion-item nav-clear menu-close ui-sref="app.agencias">
                  Agências
              </ion-item>
              <ion-item nav-clear menu-close ui-sref="app.bancos">
                  Bancos
              </ion-item>
              <ion-item nav-clear menu-close ui-sref="app.titulos">
                  Títulos
              </ion-item>
              <ion-item nav-clear menu-close ng-click="logout()">
                  Sair
              </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
